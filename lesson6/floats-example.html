<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="floats.css" />
    <title>CSS Floats</title>
  </head>
  <body>
    <div class="outer">
      <div class="primary">
        <p>Main Content</p>
      </div>

      <div class="secondary">
        <p>Sidebar 1</p>
      </div>
      <div class="secondary">
        <p>Sidebar 2</p>
      </div>

      <div class="secondary">
        <p>Sidebar 3</p>
      </div>

      <div class="tertiary">
        <p>Another Sidebar</p>
      </div>

      <div class="secondary">
        <p>Sidebar 4</p>
      </div>

      <div class="tertiary">
        <p>Another Sidebar 2</p>
      </div>

      <div class="secondary">
        <p>Sidebar 5</p>
      </div>

      <div class="secondary">
        <p>Sidebar 6</p>
      </div>

      <div class="secondary">
        <p>Sidebar 7</p>
      </div>

      <div class="secondary">
        <p>Sidebar 8</p>
      </div>
    </div>
  </body>
</html>
