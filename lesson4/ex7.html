<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid grey;
      }
    </style>
  </head>

    <table>
      <thead>

        <tr>
          <td>Apothic Red</td>

        <!--Second 3 rows-->
        <tr>
          <th scope="row" rowspan="3">White</th>

          <td>$42.69</td>
        </tr>
        <tr>

          <td>$16.99</td>
        </tr>
        <tr>
          <td>Apothic Red</td>
          <td>$9.99</td>
        </tr>
        <!--Third 3 rows-->
        <tr>
          <th scope="row" rowspan="3">Rose</th>
          <td>Pinot Noir</td>
          <td>$42.69</td>
        </tr>
        <tr>
          <td>Radius Cabernet</td>
          <td>$16.99</td>
        </tr>
        <tr>
          <td>Apothic Red</td>
          <td>$9.99</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
