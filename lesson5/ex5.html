<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex</title>
  </head>
  <body>
    <form>
      <fieldset>
        <dl>
          <dt><label for="movie">Movie</label></dt>
          <dd>
            <select id="movie" name="movie" size="4">
              <option value="looper">Looper</option>
              <option value="frozen">Frozen</option>
              <option value="tommy-boy">Tommy Boy</option>
              <option value="alien" selected>Alien</option>
            </select>
          </dd>
          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="number" id="rating" name="rating" min="1" max="5" />
          </dd>
        </dl>
        <input type="checkbox" id="add-to-faves" name="add-to-faves" />
        <label for="add-to-faves">Add to my favorites</label>
        <button name="rate">Rate movie</button>
      </fieldset>
    </form>
  </body>
</html>
