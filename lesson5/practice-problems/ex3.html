<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex3</title>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="movie">Movie</label></dt>
          <dd>
            <select name="movie" id="movie" size="4">
              <option value="looper">Looper</option>
              <option value="frozen">Frozen</option>
              <option value="batman">Batman</option>
              <option value="alien" selected>Alien</option>
            </select>
          </dd>
          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input
              type="number"
              id="rating"
              name="rating"
              min="1"
              max="5"
              step="1"
            />
          </dd>

          <dt>
            <label for="favorites"
              ><input
                type="checkbox"
                name="favorites"
                id="favorites"
                checked
              />Add to my favorites</label
            >
          </dt>
          <dt><input type="submit" value="Rate movies" /></dt>
        </dl>
      </fieldset>
    </form>
  </body>
</html>
