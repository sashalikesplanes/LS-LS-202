<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex4</title>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <label
          >Categories
          <ul>
            <li>
              <input type="radio" name="categories" id="core" value="core" />
              <label for="core">Core</label>
            </li>
            <li>
              <input
                type="radio"
                name="categories"
                id="conventions"
                value="conventions"
              />
              <label for="conventions">Conventions</label>
            </li>
            <li>
              <input
                type="radio"
                name="categories"
                id="reviews"
                value="reviews"
              />
              <label for="reviews">Reviews</label>
            </li>
          </ul></label
        >
        <label
          >Tags
          <ul>
            <li>
              <input type="checkbox" name="tags" id="html" value="html" />
              <label for="html">HTML</label>
            </li>
            <li>
              <input type="checkbox" name="tags" id="CSS" value="CSS" />
              <label for="CSS">CSS</label>
            </li>
            <li>
              <input
                type="checkbox"
                name="tags"
                id="Javascript"
                value="Javascript"
              />
              <label for="Javascript">Javascript</label>
            </li>
          </ul></label
        >
        <input type="submit" value="Filter" />
      </fieldset>
    </form>
  </body>
</html>
