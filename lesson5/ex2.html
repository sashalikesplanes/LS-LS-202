<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex</title>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="first-name">First Name</label></dt>
          <dd>
            <input required type="text" name="first-name" id="first-name" />
          </dd>
          <dt><label for="last-name">Last Name</label></dt>
          <dd>
            <input required type="text" name="last-name" id="last-name" />
          </dd>
          <dt><label for="email">Email</label></dt>
          <dd>
            <input
              required
              type="email"
              name="email"
              id="email"
              autocapitalize="off"
              autocomplete="off"
            />
          </dd>
          <dt><label for="phone">Phone Number</label></dt>
          <dd><input required type="tel" name="phone" id="phone" /></dd>
        </dl>
        <input type="submit" value="Send" />
      </fieldset>
    </form>
  </body>
</html>
