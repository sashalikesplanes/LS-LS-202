<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex</title>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="first-name">First Name</label></dt>
          <dd>
            <input required type="text" name="first-name" id="first-name" />
          </dd>
          <dt><label for="last-name">Last Name</label></dt>
          <dd>
            <input required type="text" name="last-name" id="last-name" />
          </dd>
          <dt><label for="email">Email</label></dt>
          <dd>
            <input
              required
              type="email"
              name="email"
              id="email"
              autocapitalize="off"
              autocomplete="off"
            />
          </dd>
          <dt><label for="phone-type">Type of Phone</label></dt>
          <dd>
            <select required type="select" name="phone-type" id="phone-type">
              <option value="home" selected>Home</option>
              <option value="business">Business</option>
              <option value="mobile">Mobile</option>
            </select>
          </dd>
          <dt><label for="phone">Phone Number</label></dt>
          <dd>
            <input
              required
              type="tel"
              name="phone"
              id="phone"
              placeholder="###-####-####"
            />
          </dd>
        </dl>
        <dt><label for="message">Message</label></dt>
        <dd>
          <textarea
            name="message"
            id="message"
            rows="6"
            cols="80"
            placeholder="Type your message here."
          ></textarea>
        </dd>
        <input type="submit" value="Send" />
      </fieldset>
    </form>
  </body>
</html>
